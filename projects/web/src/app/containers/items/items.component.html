<!-- {{ data$ | async | json}} -->

@if (data$| async; as data) {

<app-data-grid [data]="data" [headers]="['lp', 'title', 'image']">

    <ng-template let-item let-nr="nr">
        <td>{{nr}}</td>
        <td>{{item.title}}</td>
        <td>
            <img [src]="item.imgSrc" alt="x" class="h-10">
        </td>
        <td>
            <button mat-raised-button color="primary" (click)="buyHandler(item)">buy</button>
        </td>
    </ng-template>

</app-data-grid>

}
